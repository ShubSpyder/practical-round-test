<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Contact No.</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let data of userData">
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.contact}}</td>
    </tr>
  </tbody>
</table>
