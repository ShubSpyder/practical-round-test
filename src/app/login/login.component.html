<h2>Login</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control"  (keyup)="emailChange($event)"/>
        <p style="color: red" *ngIf = "!emailValid"> Email is invalid </p>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" (keyup) = "passwordChange($event)"/>
    </div>
    <div class="form-group">
        <button [disabled]="!emailValid" class="btn btn-primary">
            Login
        </button>
        <a  class="btn btn-tertiary" (click) = "goToAddUser()" >Create New User</a>

    </div>
</form>
